events {
    worker_connections 1024;
}


http {
    server_tokens off;

    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=20r/s;

    client_body_timeout 10s;
    client_header_timeout 10s;
    client_max_body_size 10M;


    # --- trading-buddy.xyz -----
    server {
        listen 443 ssl;
        server_name trading-buddy.xyz;

        ssl_certificate /etc/letsencrypt/live/trading-buddy.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/trading-buddy.xyz/privkey.pem;

        limit_req zone=mylimit burst=20 nodelay;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" always;

        location / {
            proxy_pass http://frontend:3000/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # For media serving
        location /media/ {
            alias /app/media/;
            expires 30d;
        }

        location /api/ {
            proxy_pass http://backend:8000/api/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /accounts/ {
            proxy_pass http://backend:8000/accounts/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

