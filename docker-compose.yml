# Allows communication via container name, but with db host is still service name
networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx-proxy
    ports:
      - "80:80"      # For HTTP traffic
    volumes:
      # This maps a specific file or directory from your host (./nginx.conf) into the container at /etc/nginx/nginx.conf.
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: .
      dockerfile: trading_buddy_backend/Dockerfile
    container_name: tb-backend
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    networks:
      - dev

  frontend:
    build:
      context: trading_buddy_fe/
      dockerfile: Dockerfile
      args:
        # This syntax reads the variable from the .env file
        # and passes it AS A BUILD ARGUMENT to the Dockerfile, because dumb vite doesn't read them at runtime
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_API_SUFFIX=${VITE_API_SUFFIX}
        - VITE_API_BE_BASE_URL=${VITE_API_BE_BASE_URL}
    container_name: tb-frontend
    env_file:
      - .env.prod
    depends_on:
      - backend
    networks:
      - dev

  db:
    image: postgres:17.0
    container_name: tb-postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      # Named volume. Path inside the container where the volume is mounted.
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev

# Still will be created by docker, but better to be declared here
volumes:
  postgres_data:
  media_data:
