name: trading-buddy

networks:
  back-net:
  front-net:


volumes:
  postgres_data:
  media_data:


services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"      # For HTTP traffic
    volumes:
      # This maps a specific file or directory from your host (./nginx.conf) into the container at /etc/nginx/nginx.conf.
      - './nginx.conf:/etc/nginx/nginx.conf'
      # Portal from nginx to media data in django container
      - media_data:/app/media
    depends_on:
      - backend
      - frontend
    networks:
      - back-net
      - front-net

  backend:
    build: trading_buddy_backend/
    env_file:
      - .env.prod
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    networks:
      - back-net
      - front-net

  frontend:
    build:
      context: trading_buddy_fe/
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_API_SUFFIX=${VITE_API_SUFFIX}
        - VITE_API_BE_BASE_URL=${VITE_API_BE_BASE_URL}
    env_file:
      - .env.prod
    depends_on:
      - backend
    networks:
      - front-net

  db:
    image: postgres:17.0
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "${DB_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - back-net

